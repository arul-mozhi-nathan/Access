<!DOCTYPE html>
<html>
<head>
    <title>Faculty Attendance</title>
</head>
<body>
    <h1>Faculty Attendance</h1>
    <form id="attendance-form">
        <label for="studentId">Student ID: </label>
        <input type="number" id="studentId" required><br>
        <label for="attendance">Attendance Percentage: </label>
        <input type="number" id="attendance" required><br>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script>
        const attendanceForm = document.getElementById('attendance-form');
        const message = document.getElementById('message');

        attendanceForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const attendance = document.getElementById('attendance').value;

            fetch('attendance1.php', {
                method: 'PUT',
                body: `studentId=${studentId}&attendance=${attendance}`,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                message.innerText = data.message;
            });
        });
    </script>
</body>
</html>
